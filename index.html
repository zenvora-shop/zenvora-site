<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenvora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Poppins', sans-serif;
  background-color: white;
  color: black;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  border-bottom: 1px solid #ddd;
  position: relative;
  z-index: 1000;
}

.logo {
  font-weight: 600;
  font-size: 20px;
}

nav.desktop-nav {
  display: flex;
  gap: 20px;
  align-items: center;
}

nav.desktop-nav a {
  text-decoration: none;
  color: black;
  font-weight: 500;
  text-transform: uppercase;
  font-size: 12px;
  position: relative;
}

nav.desktop-nav a:hover::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: gold;
  left: 0;
  bottom: -4px;
}

.icons {
  display: flex;
  align-items: center;
  gap: 15px;
}

.icon {
  font-size: 18px;
  cursor: pointer;
}

.hamburger {
  display: none;
  flex-direction: column;
  justify-content: center;
  gap: 4px;
  cursor: pointer;
}

.bar {
  height: 2px;
  width: 20px;
  background-color: black;
  transition: 0.3s;
}

.hamburger.active .bar:nth-child(1) {
  transform: rotate(45deg) translate(3px, 3px);
}

.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}

.hamburger.active .bar:nth-child(3) {
  transform: rotate(-45deg) translate(3px, -3px);
}

.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #1a1a1a;
  flex-direction: column;
  padding: 10px 20px;
}

.mobile-nav a {
  text-decoration: none;
  color: white;
  padding: 10px 0;
  text-transform: uppercase;
  font-weight: 500;
  font-size: 14px;
  border-bottom: 1px solid grey;
}

.mobile-nav a:last-child {
  border-bottom: none;
}

@media (max-width: 768px) {
  nav.desktop-nav {
    display: none;
  }

  .hamburger {
    display: flex;
  }

  .logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .icons {
    gap: 10px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div><div class="logo">ZENVORA</div>

<nav class="desktop-nav">
  <a href="#">HOME</a>
  <a href="#">PRODUCTS</a>
  <a href="#">ABOUT</a>
  <a href="#">CONTACT</a>
  <a href="#">LOGIN</a>
</nav>

<div class="icons">
  <span class="icon">üîç</span>
  <span class="icon">üõçÔ∏è</span>
</div>

<div class="mobile-nav" id="mobileNav">
  <a href="#">LOGIN</a>
  <a href="#">CONTACT</a>
  <a href="#">ABOUT</a>
  <a href="#">PRODUCTS</a>
  <a href="#">SEARCH</a>
  <a href="#">HOME</a>
</div>

  </header>  <script>
    function toggleMenu(x) {
      x.classList.toggle("active");
      const nav = document.getElementById("mobileNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }
  </script></body>
</html>
