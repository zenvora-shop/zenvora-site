<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenvora | All-in-One Digital World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9f2c0e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">ZENVORA</div>

    <div class="desktop-nav">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
      <div class="search-cart">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-shopping-cart cart-icon"></i>
      </div>
    </div>

    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="mobile-nav" id="mobileNav">
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>All-in-One Digital Experience</h1>
      <p>Curated products, tools, and services â€” discover more with Zenvora.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zenvora. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu(x) {
      x.classList.toggle("active");
      const nav = document.getElementById("mobileNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
