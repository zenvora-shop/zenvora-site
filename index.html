<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenvora | All-in-One Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4d3a7edc27.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="left-header">
      <img src="zenvora_logo.png" alt="Zenvora Logo" class="logo" />
    </div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#">Login</a>
    </nav>
    <div class="right-header">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <div class="hamburger" onclick="toggleMenu(this)">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="#">HOME</a>
      <a href="#">SEARCH</a>
      <a href="#">PRODUCTS</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
      <a href="#">LOGIN</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Powering Your Lifestyle with Digital Everything</h2>
      <p>Explore tools, trends & ideas tailored to your digital world.</p>
      <a href="products.html" class="btn">Shop Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zenvora. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu(x) {
      x.classList.toggle("active");
      const nav = document.getElementById("mobileNav");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
