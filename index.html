<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenvora | All-in-One Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">ZENVORA</div>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="login-desktop">Login</a>
      <a href="search.html" class="search-desktop"><i class="fas fa-search"></i></a>
      <a href="cart.html" class="cart-desktop"><i class="fas fa-shopping-cart"></i></a>
    </nav>

    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="mobile-nav" id="mobileNav">
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="search.html"><i class="fas fa-search"></i> Search</a>
    </div>

    <div class="cart-icon-mobile">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Powering Your Digital Lifestyle</h1>
      <p>One place for tools, gadgets, services, and more.</p>
      <a href="products.html" class="btn">Explore Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zenvora. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu(x) {
      x.classList.toggle("active");
      const nav = document.getElementById("mobileNav");
      nav.classList.toggle("show");
    }
  </script>

</body>
</html>
